<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>



  <div class="main-container">
    <div class="header">
      <strong>Movie rental</strong>
    </div>

    <form class="sign-in-card" id="loginForm">
      <div class="d-flex d-column">

        <span>
          Email
        </span>
        <input type="email" id="loginEmail" placeholder="email">


      </div>

      <div class="d-flex d-column">

        <span>
          Password
        </span>
        <input type="password" id="loginPassword" placeholder="password">


      </div>

      <div id="loginError" class="error-text"></div>

      <div class="d-flex j-center">

        <a href="home.html">
          <button class="grey-button">Sign in</button>
        </a>

      </div>





    </form>



    <form class="register-card" id="registerForm">
      <div class="d-flex d-column">

        <span>
          Name
        </span>
        <input type="text" id="regName" placeholder="name">


      </div>

      <div class="d-flex d-column">

        <span>
          Surname
        </span>
        <input type="text" id="regSurname" placeholder="surname">


      </div>

      <div class="d-flex d-column">

        <span>
          Email
        </span>
        <input type="email" id="regEmail" placeholder="email">


      </div>

      <div class="d-flex d-column">

        <span>
          Email again
        </span>
        <input type="email" id="regEmail2" placeholder="email">


      </div>

      <div class="d-flex d-column">

        <span>
          Password
        </span>
        <input type="password" id="regPassword" placeholder="password">


      </div>

      <div class="d-flex d-column">

        <span>
          Password again
        </span>
        <input type="password" id="regPassword2" placeholder="password">


      </div>

      <div id="registerErrors" class="error-text"></div>

      <div class="d-flex j-center">

        
          <button class="grey-button">Register</button>
        
      </div>





    </form>


  </div>

  <div class="footer">

    <div>
      <span>Made by: Gabriele Girskyte-Norkuviene</span>

    </div>
    <div>
      <span>2025</span>

    </div>



  </div>

<script src="login.js" defer></script>

</body>

</html>
