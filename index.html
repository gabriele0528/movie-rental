<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>



  <div class="main-container">
    <div class="header">
      <strong>Movie rental</strong>
    </div>

    <div class="sign-in-card">
      <div class="d-flex d-column">

        <span>
          Email
        </span>
        <input type="email" placeholder="email">


      </div>

      <div class="d-flex d-column">

        <span>
          Password
        </span>
        <input type="password" placeholder="password">


      </div>

      <div class="d-flex j-center">

        <a href="home.html">
          <button class="grey-button">Sign in</button>
        </a>

      </div>





    </div>



    <div class="register-card">
      <div class="d-flex d-column">

        <span>
          Name
        </span>
        <input type="text" placeholder="name">


      </div>

      <div class="d-flex d-column">

        <span>
          Surname
        </span>
        <input type="text" placeholder="surname">


      </div>

      <div class="d-flex d-column">

        <span>
          Email
        </span>
        <input type="email" placeholder="email">


      </div>

      <div class="d-flex d-column">

        <span>
          Email again
        </span>
        <input type="email" placeholder="email">


      </div>

      <div class="d-flex d-column">

        <span>
          Password
        </span>
        <input type="password" placeholder="password">


      </div>

      <div class="d-flex d-column">

        <span>
          Password again
        </span>
        <input type="password" placeholder="password">


      </div>

      <div class="d-flex j-center">

        <a href="home.html">
          <button class="grey-button">Register</button>
        </a>
      </div>





    </div>


  </div>

  <div class="footer">

    <div>
      <span>Made by: Gabriele Girskyte-Norkuviene</span>

    </div>
    <div>
      <span>2025</span>

    </div>



  </div>


</body>

</html>
